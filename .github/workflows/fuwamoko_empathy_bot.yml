name: Fuwamoko Empathy Bot
on:
  schedule:
    - cron: '0 */2 * * *'
  push:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: fuwamoko-empathy
  cancel-in-progress: true
jobs:
  run-fuwamoko-empathy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch==2.0.1 transformers==4.36.2 filelock==3.15.4 atproto==0.0.4 atproto_client==0.0.4 requests==2.32.3 pillow==10.4.0 python-dotenv==1.0.1
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-huggingface-${{ hashFiles('requirements.txt') }}
      - name: Preload open-calm-small model
        run: |
          python -c "from transformers import AutoModelForCausalLM, AutoTokenizer; AutoModelForCausalLM.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', torch_dtype='auto', device_map='auto'); AutoTokenizer.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache')"
      - name: Run Fuwamoko Empathy Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          time python fuwamoko_bot.py
      - name: Upload fuwamoko uris
        uses: actions/upload-artifact@v4
        with:
          name: fuwamoko-uris
          path: fuwamoko_empathy_uris.txt