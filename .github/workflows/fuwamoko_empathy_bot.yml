name: Fuwamoko Empathy Bot
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-fuwamoko-empathy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Gitコミットの権限
      actions: write   # Actions操作
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Preload open-calm-small
        run: |
          python -c "from transformers import AutoModelForCausalLM, AutoTokenizer; AutoModelForCausalLM.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', torch_dtype='auto', force_download=True); AutoTokenizer.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', force_download=True)"
      - name: Run Fuwamoko Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          python fuwamoko_empathy_bot.py
      - name: Commit fuwamoko_empathy_uris.txt
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add fuwamoko_empathy_uris.txt
          git commit -m "Update fuwamoko_empathy_uris.txt" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:fuwamoko-history --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: debug-log
          path: debug.log