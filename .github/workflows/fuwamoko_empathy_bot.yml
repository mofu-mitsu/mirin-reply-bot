name: Fuwamoko Empathy Bot
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-fuwamoko-empathy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore fuwamoko_empathy_uris.txt cache
        uses: actions/cache@v4
        with:
          path: fuwamoko_empathy_uris.txt
          key: ${{ runner.os }}-fuwamoko-uris-latest
          restore-keys: |
            ${{ runner.os }}-fuwamoko-uris-
      - name: Debug directory contents
        run: |
          pwd
          ls -la
          cat fuwamoko_empathy_uris.txt || echo "No uris file"
          cat fuwamoko_empathy_uris.txt.bak || echo "No backup file"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Preload open-calm-small
        run: |
          python -c "from transformers import AutoModelForCausalLM, AutoTokenizer; AutoModelForCalm.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', torch_dtype='auto', force_download=True); AutoTokenizer.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', force_download=True)"
      - name: Run Fuwamoko Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          python fuwamoko_empathy_bot.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuwamoko-artifacts
          path: |
            debug.log
            fuwamoko_empathy_uris.txt
            fuwamoko_empathy_uris.txt.bak