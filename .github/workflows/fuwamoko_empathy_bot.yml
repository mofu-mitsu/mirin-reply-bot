name: Fuwamoko Empathy Bot
on:
  workflow_dispatch:
concurrency:
  group: fuwamoko-empathy
  cancel-in-progress: true
jobs:
  run-fuwamoko-empathy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 10分→20分
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Debug directory contents
        run: |
          pwd
          ls -la
          cat fuwamoko_empathy_uris.txt || echo "No uris file"
          cat fuwamoko_empathy_uris.txt.bak || echo "No backup file"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Preload open-calm-small
        run: |
          python -c "from transformers import AutoModelForCausalLM, AutoTokenizer; AutoModelForCausalLM.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', torch_dtype='auto', force_download=True); AutoTokenizer.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', force_download=True)"
      - name: Run Fuwamoko Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          time python fuwamoko_empathy_bot.py > run.log 2>&1
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuwamoko-artifacts
          path: |
            run.log
            debug.log
            fuwamoko_empathy_uris.txt
            fuwamoko_empathy_uris.txt.bak