name: Fuwamoko Empathy Bot
on:
  workflow_dispatch:
concurrency:
  group: fuwamoko-empathy
  cancel-in-progress: true
jobs:
  run-fuwamoko-empathy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Debug directory contents
        run: |
          pwd
          ls -la
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-huggingface-${{ hashFiles('requirements.txt') }}
      - name: Preload open-calm-small model
        run: |
          python -c "from transformers import AutoModelForCausalLM, AutoTokenizer; AutoModelForCausalLM.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache', torch_dtype='auto'); AutoTokenizer.from_pretrained('cyberagent/open-calm-small', cache_dir='.cache')"
      - name: Run Fuwamoko Empathy Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          time python fuwamoko_empathy_bot.py
      - name: Upload fuwamoko uris
        uses: actions/upload-artifact@v4
        with:
          name: fuwamoko-uris
          path: fuwamoko_empathy_uris.txt